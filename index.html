<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/aa4c08b0fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="white">Generate a</h1>
        <h1 class="green">Random Password</h1>
        <div class="password">
            <div>
                <input type="text" id="password" readonly>
            </div>
            <div >
                <i class="fa-regular fa-copy fa-xl" style="color: #019f55;"></i>
            </div>
        </div>
        <div class="btn">
            <div>
                <i class="fa-solid fa-bolt fa-lg" style="color: #ffffff;"></i>
            </div>
            <div>
                <h3 class="white ">Generate Password</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
